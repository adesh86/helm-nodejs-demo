on:
  push:
    branches:
      - master

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@1ddb669c677d585663a83fc535edc428954c4aeb
        with:
          token: ${{ secrets.RELEASEPLEASETOKEN }}
          release-type: node
          